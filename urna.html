<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="urna.css">
</head>
<body>
    <div class="urna-container">
        <div class="display-section">
            <div class="candidate-info">
                <div class="office">VOTO PARA <span id="office-name">VEREADOR</span></div>
                <div class="numbers" id="number-display">
                    <!-- Números digitados serão exibidos aqui -->
                </div>
                <div class="candidate-details" id="candidate-details">
                    <!-- Detalhes do candidato serão exibidos aqui -->
                    <img src="" alt="Foto do Candidato" id="candidate-photo">
                    <div class="details">
                        <p>Nome: <span id="candidate-name"></span></p>
                        <p>Partido: <span id="candidate-party"></span></p>
                    </div>
                </div>
                <div class="message" id="message">
                    <!-- Mensagens como "VOTO NULO" ou "VOTO EM BRANCO" -->
                </div>
            </div>
            <div class="instructions">
                <p>Aperte a tecla:</p>
                <div><span>VERDE</span> para CONFIRMAR este voto</div>
                <div><span>LARANJA</span> para CORRIGIR este voto</div>
                <div><span>BRANCO</span> para votar em BRANCO</div>
            </div>
        </div>
        <div class="keyboard-section">
            <div class="key-row">
                <button class="key" onclick="pressKey('1')">1</button>
                <button class="key" onclick="pressKey('2')">2</button>
                <button class="key" onclick="pressKey('3')">3</button>
            </div>
            <div class="key-row">
                <button class="key" onclick="pressKey('4')">4</button>
                <button class="key" onclick="pressKey('5')">5</button>
                <button class="key" onclick="pressKey('6')">6</button>
            </div>
            <div class="key-row">
                <button class="key" onclick="pressKey('7')">7</button>
                <button class="key" onclick="pressKey('8')">8</button>
                <button class="key" onclick="pressKey('9')">9</button>
            </div>
            <div class="key-row">
                <button class="key zero" onclick="pressKey('0')">0</button>
            </div>
            <div class="key-row actions">
                <button class="key action white" onclick="voteWhite()">BRANCO</button>
                <button class="key action orange" onclick="correct()">CORRIGE</button>
                <button class="key action green" onclick="confirm()">CONFIRMA</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
