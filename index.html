<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">

                <button class="btn" onclick="window.location.href='veja_como_votar.html';">Veja Como Votar</button>

            </div>
            <div class="social-icons">
                <div class="social-item">
                    <a href="https://www.instagram.com/joaomariomachado/" target="_blank">
                        <img src="ins.png" alt="Instagram" class="social-icon">
                    </a>
                </div>
                <div class="social-item">
                    <a href="https://www.facebook.com/joaomario.machado.5" target="_blank">
                        <img src="fac.png" alt="Facebook" class="social-icon">
                    </a>

        </div>
       <div class="text">

 </body>
