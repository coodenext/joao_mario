<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="img.png" alt="Imagem no Card" class="image-inside-card">
            </div>
            <div class="profile-pic">
                <!-- Adicione sua imagem de perfil aqui -->
            </div>
            <div class="buttons">
                <button class="btn" id="proposalsBtn">Veja Como Votar</button>
                <button class="btn" id="historyBtn">Conheça Minha História</button>
                <button class="btn" id="proposalsBtn">Conheça Minhas Propostas</button>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/joaomariomachado/" target="_blank">
                    <img src="ins.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.facebook.com/joaomario.machado.5?mibextid=qi2Omg&rdid=7S3xo9xoDv4xgwDx&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F2EisQTqUfs2Vu2Ac%2F%3Fmibextid%3Dqi2Omg" target="_blank">
                    <img src="fac.png" alt="Facebook" class="social-icon">
                </a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
